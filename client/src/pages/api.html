<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Key Generator</title>
    <link rel="stylesheet" href="../style.css" />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body
    class="bg-gradient-to-t from-pink-50 to-gray-300 flex items-center justify-center min-h-screen relative"
  >
    <!-- Back to Home Link -->
    <a
      href="../index.html"
      class="backtoHome absolute top-4 left-4 flex items-center text-blue-500 hover:underline"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="size-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25"
        />
      </svg>
    </a>

    <div
      class="apkie-key_home bg-white p-8 rounded-lg shadow-md w-full max-w-sm"
    >
      <h1 class="text-2xl font-bold text-center mb-4">take your API Key</h1>
      <p class="capitalize text-gray-500 text-[12px]">
        if you didn't get your api key register or login to your account
      </p>
      <div class="flex items-center justify-between">
        <button class="copyButton cursor-pointer">copy</button>
        <p
          class="showCopyMesage hidden bg-black text-[10px] text-white shadow p-1 rounded font-bold"
        >
          API Key copied to clipboard!
        </p>
      </div>
      <div id="output" class="mt-4 bg-gray-100 p-4 rounded-lg">
        <p class="text-sm font-medium text-gray-800"></p>
        <code id="apiKey" class="block mt-1 text-blue-600 break-words"></code>
      </div>
    </div>

    <!-- gsap script -->
    <script src="../../node_modules/gsap/dist/all.js"></script>
    <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../script/api_generator.js"></script>
  </body>
</html>
