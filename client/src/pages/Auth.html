<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body
    class="bg-gradient-to-r from-blue-500 to-teal-500 h-screen flex items-center justify-center"
  >
    <div class="absolute top-4 left-5">
      <a href="../index.html">back Home</a>
    </div>

    <div class="bg-white p-8 rounded-lg shadow-xl max-w-sm w-full">
      <h2 class="text-3xl font-semibold text-center text-gray-800 mb-6">
        Login
      </h2>

      <form action="#" method="POST" class="space-y-6">
        <!-- Email Input -->
        <div class="space-y-2">
          <label for="email" class="text-sm font-medium text-gray-700"
            >Email</label
          >
          <input
            type="email"
            id="email"
            name="email"
            class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Enter your email"
            required
          />
        </div>

        <!-- Password Input -->
        <div class="space-y-2">
          <label for="password" class="text-sm font-medium text-gray-700"
            >Password</label
          >
          <input
            type="password"
            id="password"
            name="password"
            class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Enter your password"
            required
          />
        </div>

        <!-- Forgot Password Link -->
        <div class="flex justify-between items-center">
          <a href="#" class="text-sm text-blue-500 hover:text-blue-700"
            >Forgot password?</a
          >
        </div>

        <!-- Submit Button -->
        <div>
          <button
            type="submit"
            class="w-full bg-blue-600 text-white py-3 rounded-md hover:bg-blue-700 transition-all focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            Login
          </button>
        </div>
      </form>

      <div class="mt-4 text-center">
        <p class="text-sm text-gray-600">
          Don't have an account?
          <a href="#" class="text-blue-500 hover:text-blue-700">Sign up</a>
        </p>
      </div>
    </div>
  </body>
</html>
